
<svg fill="white" viewBox="0 0 1000 100" width="1000" height="100" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="1000" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .test{
          display: flex;
          justify-content: center;
          background-image: linear-gradient(to right, #A2F694 0%, #a3f69444 80%);
          width: 100%;
          height: 100%;
          border-radius: 5px;
          padding: 10px;
        }
        h1{
          animation-name: move;
          animation-duration: 2s;
          animation-iteration-count: infinite;
        }
        @keyframes move{
          0%{font-size: 20px;}
          50%{font-size: 25px;}
          100%{font-size: 20px;}
        }
      </style>
      <div class="test">
        <h1>[ Have a nice day ]</h1>
      </div>
    </div>
  </foreignObject>
</svg>
